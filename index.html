<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Viewer</title>
</head>
<body>
  <div id="content">লোড হচ্ছে...</div>

  <script>
    const path = window.location.pathname;
    const proxyUrl = 'https://dom.growthjourney-bd.com/restaurant/leukapizza?' + path;

    fetch(proxyUrl)
      .then(res => {
        if (!res.ok) throw new Error("Failed to load: " + res.status);
        return res.text();
      })
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(err => {
        document.getElementById('content').innerText = 'ত্রুটি: ' + err.message;
      });
  </script>
</body>
</html>
